<ion-view title="#{{ hashtag.name }}">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-header="true" has-padding="true" class="chat-view">
        <ion-list>
            <ion-list-item ng-repeat="tweet in tweets" ng-class="{ 'own': tweet.user.id === userID }">
                <div class="user-image"><img ng-src="{{ tweet.user.profile_image_url_https }}"></div>
                <div class="speech-bubble">
                    <div class="poster">@{{ tweet.user.screen_nameÂ }}</div>
                    <div class="message">
                        {{ tweet.text }}
                    </div>
                </div>
            </ion-list-item>
        </ion-list>
    </ion-content>
</ion-view>
