<ion-view title="#{{ hashtag.name }}">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-header="true" has-padding="true" class="chat-view" infinite-scroll="loadMore()">
        <ion-list>
            <ion-list-item ng-repeat="tweet in tweets" ng-class="{ 'own': tweet.user.id == userID }">
                <div class="user-image" ng-click="openUser(tweet.user.screen_name)"><img ng-src="{{ tweet.user.profile_image_url_https }}"></div>
                <div class="speech-bubble">
                    <div class="poster" ng-click="openUser(tweet.user.screen_name)">@{{ tweet.user.screen_nameÂ }}</div>
                    <div class="message" ng-click="openTweet(tweet.id_str)">
                        {{ tweet.text }}
                    </div>
                </div>
            </ion-list-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
    <div class="add-new-btn" ng-click="newTweet(hashtag.name)"><i class="ion-ios-plus-empty"></i></div>
</ion-view>
