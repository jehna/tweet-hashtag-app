<ion-view title="{{ getTitle() }}">
    <ion-content has-header="true" has-padding="true" class="chat-view" infinite-scroll="loadMore()">
        <ion-list>
            <ion-list-item ng-repeat="tweet in tweets" ng-class="{ 'own': tweet.user.id == userID, 'retweet': tweet.retweeted_status }">
                <div ng-if="tweet.retweeted_status">
                    <a class="retweeter" ng-click="openUser(tweet.user.screen_name)">@{{ tweet.user.screen_name }}</a> retweeted a <a class="retweet-status" ng-click="openTweet(tweet.id_str)">tweet</a> by <a class="retweetee" ng-click="openUser(tweet.retweeted_status.user.screen_name)">@{{ tweet.retweeted_status.user.screen_name }}</a>
                </div>
                <div ng-if="!tweet.retweeted_status">
                    <div class="user-image" ng-click="openUser(tweet.user.screen_name)"><img ng-src="{{ tweet.user.profile_image_url_https }}"></div>
                    <div class="speech-bubble">
                        <div class="poster" ng-click="openUser(tweet.user.screen_name)">@{{ tweet.user.screen_name }}</div>
                        <div class="message" ng-click="openTweet(tweet.id_str)">
                            {{ tweet.text }}
                        </div>
                    </div>
                </div>
            </ion-list-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
    <div class="add-new-btn" ng-click="newTweet(hashtag ? hashtag.name : '')"><i class="ion-ios-plus-empty"></i></div>
</ion-view>
